version: 3.7

# Por defecto se crean todos los servicios en la misma red, entonces no hay necesidad de especificar
# explicitamente la red que comparten
services:

  mysql8:
    image: mysql:8
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: sasa
      MYSQL_DATABASE: msvc_usuarios
    volumes:
      - data-mysql:/var/lib/mysql
    restart: always
    networks:
      - spring

  postgres14:
    image: postgres:14-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=sasa
      - POSTGRES_DB=msvc_cursos
    volumes:
      - data-postgres:/var/lib/postgresql/data
    restart: always
    networks:
      - spring

  msvc-usuarios:
    build:
      context: ./msvc-usuarios
      dockerfile: Dockerfile
    env_file: ./msvc-usuarios/.env
    ports:
      - "8001:8001"
    depends_on:
      - mysql8
    networks:
      - spring
    restart: always

  msvc-cursos:
    build:
      context: ./msvc-cursos
      dockerfile: Dockerfile
    env_file: ./msvc-cursos/.env
    ports:
      - "8002:8002"
    depends_on:
      - postgres14
    networks:
      - spring
    restart: always

networks:
  spring:

volumes:
  data-mysql:
  data-postgres: