# Related to messages and internationalization of the application
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:9000
      client:
        registration:
          msvc-usuarios-client:
            provider: spring
            client-id: usuarios-client
            client-secret: 12345
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:8001/authorized"
            scope: read
            client-name: msvc-usuarios-client
        provider:
          spring:
            issuer-uri: http://127.0.0.1:9000
  messages:
    basename: i18n/messages
    encoding: UTF-8
  profiles:
    active: ${ACTIVE_PROFILE_ENV_VARIABLE:test}
    # Para vincular los perfiles de maven
    # active: @appProfile@

logging:
  level:
    org:
      hibernate:
        SQL: debug

